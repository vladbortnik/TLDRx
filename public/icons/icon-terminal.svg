<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Matrix green gradient -->
    <linearGradient id="matrixGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a82d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008924;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e1a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Green glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="url(#bgGlow)"/>
  
  <!-- Terminal window frame -->
  <rect x="64" y="96" width="384" height="320" rx="24" fill="#0f1419" stroke="#00a82d" stroke-width="3" opacity="0.8"/>
  
  <!-- Terminal window header bar -->
  <rect x="64" y="96" width="384" height="48" rx="24" fill="#1a2332"/>
  <rect x="64" y="120" width="384" height="24" fill="#1a2332"/>
  
  <!-- Terminal dots (red, yellow, green) -->
  <circle cx="96" cy="120" r="8" fill="#ff5f56"/>
  <circle cx="124" cy="120" r="8" fill="#ffbd2e"/>
  <circle cx="152" cy="120" r="8" fill="#27c93f"/>
  
  <!-- Terminal prompt symbol ">" with glow -->
  <g filter="url(#glow)">
    <path d="M120 200 L200 256 L120 312" 
          stroke="#00a82d" 
          stroke-width="16" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- TL;DRx text -->
  <text x="220" y="270" 
        font-family="SF Mono, Monaco, Consolas, Courier New, monospace" 
        font-size="48" 
        font-weight="bold" 
        fill="#00a82d"
        filter="url(#glow)">TL;DRx</text>
  
  <!-- Blinking cursor -->
  <rect x="390" y="245" width="12" height="36" fill="#00a82d" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Subtle scan line effect -->
  <rect x="64" y="144" width="384" height="2" fill="#00a82d" opacity="0.1">
    <animate attributeName="y" from="144" to="416" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>

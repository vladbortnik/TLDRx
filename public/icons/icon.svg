<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="72" ry="72" fill="url(#bg)"/>
  
  <!-- Terminal icon background -->
  <rect x="64" y="128" width="384" height="256" rx="16" ry="16" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Terminal prompt symbol -->
  <text x="96" y="200" font-family="SF Mono, Monaco, Consolas, monospace" font-size="32" font-weight="bold" fill="#10b981">$</text>
  
  <!-- Command text -->
  <text x="140" y="200" font-family="SF Mono, Monaco, Consolas, monospace" font-size="24" font-weight="500" fill="#e2e8f0">TL;DRx</text>
  
  <!-- Subtitle -->
  <text x="96" y="240" font-family="SF Mono, Monaco, Consolas, monospace" font-size="16" fill="#94a3b8">Commands Made Simple</text>
  
  <!-- Cursor -->
  <rect x="248" y="185" width="3" height="20" fill="#10b981" opacity="0.8"/>
</svg>
